<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.cdnfonts.com/css/pf-handbook-pro" rel="stylesheet">
  <link rel="stylesheet" href="gera_imagem.css">
  <title>Gerar Imagem</title>
</head>

<body>
  <div class="container">
    <div id="capture" class="image-container">
      <input type="text" name="nome" class="overlay-input" placeholder="Nome">
      <input type="text" name="cargo" class="overlay-input" placeholder="Cargo">
      <input type="text" name="telefone" class="overlay-input" placeholder="Telefone">
      <input type="text" name="telefone" class="overlay-input" placeholder="Telefone">
      <img src="assets/cartao.jpg">
    </div><br>
    <button id="generateButton">Gerar Imagem</button>

    <h2>Imagem gerada</h2>
    <img id="capturedImage" style="display:none;">
    <a id="downloadLink" style="display:none;" download="imagem_gerada.jpg">
      <button id="downloadButton">Download Imagem</button>
    </a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
  <script src="gera_imagem.js"></script>
</body>

</html>
